@import play.api.libs.json.JsValue
@import views.html.security.main

@(profile: JsValue)(implicit messages: Messages)

@main("Auth0 Play2 Scala Sample", "home", profile = Some(profile)) {
    <div class="login-page clearfix">
        <div class="logged-in-box auth0-box logged-in">
            <h1 id="logo"><img src="//cdn.auth0.com/samples/auth0_logo_final_blue_RGB.png"/></h1>
            <img class="avatar" src='@((profile \ "picture").as[String])'/>
            <h2>Welcome @((profile \ "name").as[String])</h2>
            <code>@profile.toString()</code>
        </div>
    </div>
}
