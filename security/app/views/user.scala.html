@import models._
@import views.html._
@import play.api.libs.json.JsValue

@(profile: JsValue)(implicit messages: Messages)

@main("Auth0 Play2 Scala Sample", profile = Some(profile)) {
    <img class="avatar" src='@((profile \ "picture").as[String])'/>
    <h2>Welcome @((profile \ "name").as[String])</h2>
    <code>@profile.toString()</code>
}
