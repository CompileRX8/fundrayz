silhouette {

  # Authenticator settings
  authenticator {
    cookie {
      cookieName = "authenticator"
      cookiePath = "/"
      secureCookie = false // Disabled for testing on localhost without SSL, otherwise cookie couldn't be set
      httpOnlyCookie = true
      useFingerprinting = true
      authenticatorIdleTimeout = 30 minutes
      authenticatorExpiry = 12 hours

      rememberMe {
        cookieMaxAge = 30 days
        authenticatorIdleTimeout = 5 days
        authenticatorExpiry = 30 days
      }
    }

    jwt {
      // JWTAuthenticator settings
      headerName = "X-Auth-Token"
      issuerClaim = "play-silhouette"
      encryptSubject = true
      sharedSecret = "changeme"
      sharedSecret = ${?PLAY_APP_SECRET}
      authenticatorIdleTimeout = None
      authenticatorExpiry = 12 hours
    }
  }

  # OAuth1 token secret provider settings
  oauth1TokenSecretProvider {
    cookieName = "OAuth1TokenSecret"
    cookiePath = "/"
    secureCookie = false // Disabled for testing on localhost without SSL, otherwise cookie couldn't be set
    httpOnlyCookie = true
    expirationTime = 5 minutes
  }

  # OAuth2 state provider settings
  oauth2StateProvider {
    cookieName = "OAuth2State"
    cookiePath = "/"
    secureCookie = false // Disabled for testing on localhost without SSL, otherwise cookie couldn't be set
    httpOnlyCookie = true
    expirationTime = 5 minutes
  }

  # Facebook provider
  facebook {
    authorizationURL = "https://graph.facebook.com/v2.5/oauth/authorize"
    accessTokenURL = "https://graph.facebook.com/v2.5/oauth/access_token"
    redirectURL = "http://localhost:9000/authenticate/facebook"
    clientID = "199698800379430"
    clientID = ${?FACEBOOK_CLIENT_ID}
    clientSecret = "804f13431f3b8910e9a2552367183319"
    clientSecret = ${?FACEBOOK_CLIENT_SECRET}
    scope = "email"
  }

  # Google provider
  google {
    authorizationURL = "https://accounts.google.com/o/oauth2/auth"
    accessTokenURL = "https://accounts.google.com/o/oauth2/token"
    redirectURL = "http://localhost:9000/authenticate/google"
    clientID = "341376612429-13mfa3edfhv3fmco4ds71b22bhmb4pr0.apps.googleusercontent.com"
    clientID = ${?GOOGLE_CLIENT_ID}
    clientSecret = "r0_gfnV7KZ24KZr-SYmMGpQ5"
    clientSecret = ${?GOOGLE_CLIENT_SECRET}
    scope = "profile email"
  }

  # VK provider
  vk {
    authorizationURL = "http://oauth.vk.com/authorize"
    accessTokenURL = "https://oauth.vk.com/access_token"
    redirectURL = "http://localhost:9000/authenticate/vk"
    clientID = ""
    clientID = ${?VK_CLIENT_ID}
    clientSecret = ""
    clientSecret = ${?VK_CLIENT_SECRET}
    scope = "email"
  }

  # Clef provider
  clef {
    accessTokenURL = "https://clef.io/api/v1/authorize"
    redirectURL = "http://localhost:9000/authenticate/clef"
    clientID = ""
    clientID = ${?CLEF_CLIENT_ID}
    clientSecret = ""
    clientSecret = ${?CLEF_CLIENT_SECRET}
  }

  # Twitter provider
  twitter {
    requestTokenURL = "https://twitter.com/oauth/request_token"
    accessTokenURL = "https://twitter.com/oauth/access_token"
    authorizationURL = "https://twitter.com/oauth/authenticate"
    callbackURL = "http://localhost:9000/authenticate/twitter"
    consumerKey = ""
    consumerKey = ${?TWITTER_CONSUMER_KEY}
    consumerSecret = ""
    consumerSecret = ${?TWITTER_CONSUMER_SECRET}
  }

  # Xing provider
  xing {
    requestTokenURL = "https://api.xing.com/v1/request_token"
    accessTokenURL = "https://api.xing.com/v1/access_token"
    authorizationURL = "https://api.xing.com/v1/authorize"
    callbackURL = "http://localhost:9000/authenticate/xing"
    consumerKey = ""
    consumerKey = ${?XING_CONSUMER_KEY}
    consumerSecret = ""
    consumerSecret = ${?XING_CONSUMER_SECRET}
  }

  # Yahoo provider
  yahoo.providerURL = "https://me.yahoo.com/"
  yahoo.callbackURL = "http://localhost:9000/authenticate/yahoo"
  yahoo.axRequired = {
    "fullname": "http://axschema.org/namePerson",
    "email": "http://axschema.org/contact/email",
    "image": "http://axschema.org/media/image/default"
  }
  yahoo.realm = "http://localhost:9000"

  # Instagram provider
  instagram {
    authorizationURL = "https://api.instagram.com/oauth/authorize"
    accessTokenURL = "https://api.instagram.com/oauth/access_token"
    redirectURL="http://localhost:9000/authenticate/instagram"
    clientID = ""
    clientID = ${?INSTAGRAM_CLIENT_ID}
    clientSecret = ""
    clientSecret = ${?INSTAGRAM_CLIENT_SECRET}
  }

  # Foursquare provider
  foursquare {
    authorizationURL="https://foursquare.com/oauth2/authenticate"
    accessTokenURL="https://foursquare.com/oauth2/access_token"
    redirectURL="http://localhost:9000/authenticate/foursquare"
    clientID=""
    clientID=${?FOURSQUARE_CLIENT_ID}
    clientSecret=""
    clientSecret=${?FOURSQUARE_CLIENT_SECRET}
  }

  # LinkedIn provider
  linkedin {
    authorizationURL="https://www.linkedin.com/uas/oauth2/authorization"
    accessTokenURL="https://www.linkedin.com/uas/oauth2/accessToken"
    redirectURL="http://localhost:9000/authenticate/linkedin"
    clientID=""
    clientID=${?LINKEDIN_CLIENT_ID}
    clientSecret=""
    clientSecret=${?LINKEDIN_CLIENT_SECRET}
  }

}

